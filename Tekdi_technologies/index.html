<html lang="en">
<head>

    <title>Home - Tekdi Technologies pvt. limited</title>
</head>
<body>
    
<div class="base">
    <div class="section1">
        <div id="starter_img">
            <div  id="head_bar">
                <div class="holder">
                    <div class="logo"></div>
                    <div class="nbar">
                        <div  class="dropdown">
                            <button class="dropdown-toggle" style="width: 100%;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Your Next
                            </button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Digital Transformation</a></li>
                            <li><a class="dropdown-item" href="#">Platforms</a></li>
                            <li><a class="dropdown-item" href="#">Experience</a></li>
                            </ul>
                        </div>
                        <button>Industries</button>
                        <button>Capabilities</button>
                        <button>Success Stories</button>
                    </div>
                </div>
                
            </div>
            <div class="img-title">
                <h1>CATALYSE. DIGITAL.</h1>
                <h1>TRANSFORMATION.</h1>
            </div>
        </div>
    </div>

    <div class="section2">
        
    </div>
</div>



    <script>

        window.addEventListener("scroll",()=>{
            if(window.scrollY>0){
                document.querySelector('#head_bar').style.backgroundColor="White";
                let b=document.querySelectorAll('.nbar button');
                b.forEach((i)=>{i.style.color='black'});
                document.querySelector('.logo').style.backgroundImage="url('https://www.tekdi.net/static/logo-black-txt-lg-4b0c879573b873a35b5c8a6923a60190.png')"
                document.querySelector('.holder').style.borderColor='black';
            }else{
                document.querySelector('#head_bar').style.backgroundColor="transparent";
                let b=document.querySelectorAll('.nbar button');
                b.forEach((i)=>{i.style.color='white'});
                document.querySelector('.logo').style.backgroundImage="url('https://www.tekdi.net/static/logo-white-txt-lg-3049e14501ee94579548831474cb2b28.png')"
                document.querySelector('.holder').style.borderColor='white';
            }
        })
    </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
